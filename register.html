<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>DrugsKnow</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
		$("#regbtn").click(function() {
					
		    var URLs="verify.php";
          
		    var userid=$("#myusername").val();
			var pwdid=$("#mypassword").val();
		
            var myData = "userid="+ userid + "&password=" + pwdid; 			
								
            $.ajax({
                url: URLs,
                data: myData,
                type:"POST",
                dataType:'text',

                success: function(msg){				
					$("#showmsg").html(msg+" records added.");					
                },

                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
});
});
</script>
<body>
<table>
	<tr>
		<td><h1 align="center"><strong>Registeration</strong></h1></td>
	</tr>
	<tr>
		<td>Username:</td>
		<td><input type="text" id="myusername" /></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" id="mypassword" /></td>
	</tr>
	<tr>
		<td>Re-password:</td>
		<td><input type="password" id="repassword" /></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" id="email" /></td>
	</tr>
	<tr>
		<td></td>
		<td align="right"><button id="regbtn" align = "right"> Register </button></td>
	</tr>
</table>
<div data-role="page">
  <div data-role="header">
  <h1>Sign Up</h1>
  </div>

  <div data-role="content">
      <div data-role="fieldcontain">
        <label for="myusername">Username: </label>
        <input type="text" name="myusername" id="myusername">       
        <label for="mypassword">Password: </label>
        <input type="password" name="mypassword" id="mypassword">
		<label for="repassword">Password: </label>
        <input type="password" name="repassword" id="repassword">
		<label for="email">Email: </label>
        <input type="text" name="email" id="email">
      </div>
	  <input id="loginbtn" type="button" value="Login" tabindex="-1">
	  <a href="Register.html" rel="external" data-role="button">Login</a>
  </div>
</div>
</body>
</html>
