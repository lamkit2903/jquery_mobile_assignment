<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>DrugsKnow</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
<script>
$(document).ready(function() {
	var checklogin = localStorage.getItem("lgname");
	var userid = localStorage.getItem("lgid");
	
	$.getJSON('postjson.php?userpost='+ userid +'', function(data) {

        $.each(data, function(key, val) {
            $('#listID').append('<li data-icon="delete"><a href=delete.php?topicid='+ val.topic_id +' rel="external"><h4>' + val.topic_date + ' Topic: ' + val.topic_sub + '</h4></a></li>');
		});
		$('#listID').listview("refresh");
	});
	
	
	$("#newpost").click(function(){
        $(location).attr('href',"#createPost");
    });
	
	$("#bktn").click(function(){
        window.location = "forum.html";
    });
	
	$("#hbtn").click(function(){
        window.location = "index.html";
    });
	
});
       
</script>
<style>
	#bktn {
    float: left;
	}
</style>
</head> 

<body> 
	
	<div data-role="page" id="myPost" data-theme="c">
        <div data-role="header">
			<table data-role="table" class="ui-responsive" width="100%">
				<tr>
					<td><button id="hbtn" data-icon="home"><h1>home</h1></button><button id="bktn">Back</button></td>
					<td><h4>My Post</h4></td>
				</tr>
			</table>
        </div>

        <div data-role="content">
		<ul data-role="listview" data-inset="true" id="listID">
		</ul>
        </div>

        <div data-role="footer">
			<h4></h4>
        </div>
    </div>
 
</body>
</html>
