<!DOCTYPE html> 
<html> 
	<head>
  <meta charset="UTF-8">	
	<title>DrugsKnow</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
	<script>
$(document).ready(function() {
			localStorage.setItem("clickedforum", "");
			var logged = localStorage.getItem("lgname");
			if (!logged.trim()){
				$("#loginbtn").css("display", "inline");
				$("#logoutbtn").css("display", "none");
				document.getElementById("result").innerHTML = "";
			}
			else {
				$("#loginbtn").css("display", "none");
				$("#logoutbtn").css("display", "inline");
				document.getElementById("result").innerHTML = "Welcome back, " + logged;
			}
			$("#logout").click(function() {
				localStorage.setItem("lgname", "");
				localStorage.setItem("lgid", "");
				window.location = "index.html";
			});
});		
</script>
<style>
	#logoutbtn {
		display: none;
	}
	#lgbtn {
		background: #2eb82e;
		color: white;
	}
	#lgbtn:active {
		background: #1f7a1f;
	}
	li a:hover {
		background: #b3d9ff;
	}
</style>
</head> 

<body> 
<div data-role="page" id="home" data-theme="c">

	<div data-role="content">
	
	<div id="branding">
		<h1>DrugsKnow </h1>
	</div>
	
	<div class="choice_list"> 
	
	<div id="result"></div>
	
	<ul data-role="listview" data-inset="true" >
	<li><a href="drugs.html" rel="external"> <img src="images/drugs.jpg" height="100%"/> <h3>Drugs</h3></a></li>
	<li><a href="media.html"  rel="external"> <img src="images/media.jpeg" height="100%"/> <h3>Media</h3></a></li>
	<li><a href="knowmore.html"  rel="external"> <img src="images/knowmore.jpg" height="100%"/> <h3>Know More</h3></a></li>
	<li><a href="forum.html" rel="external"> <img src="images/forum.jpg" height="100%"/> <h3>Forum</h3></a></li>	
	</ul>	
	
	</div>
	</div>
	<div id="loginbtn"><a href="login.html" rel="external" data-role="button" id="lgbtn">Login</a></div>
	<div id="logoutbtn"><input id="logout" type="button" value="Logout" tabindex="-1"></div>
</div><!-- /page -->
</body>
</html>
